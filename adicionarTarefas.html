<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefas</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="src/auth.js"></script>
</head>
<body>
    <!-- Container centralizado -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
            
        <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
            <h2 id="saudacaoUsuario" class="text-center mb-4"></h2>
            <h1 class="text-center mb-4">Adicionar Tarefas</h1>
            <!-- Formulário -->
            <form id="tarefaForm" class="mb-3">
                <div class="mb-3">
                    <label for="tarefa" class="form-label">Nova Tarefa:</label>
                    <input type="text" id="tarefa" class="form-control" placeholder="Digite uma tarefa" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Adicionar Tarefa</button>
            </form>
            <h2 class="h5 mt-4">Tarefas Atuais:</h2>
            <ul id="listaTarefas" class="list-group mb-4">
                <!-- As tarefas serão adicionadas aqui -->
            </ul>
            <button id="logout" class="btn btn-secondary w-100">Sair (Logout)</button>
        </div>
    </div>
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Personalizado -->
    <script src="src/adicionarTarefas.js"></script>
</body>
</html>
